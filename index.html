<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- Color de la aplicación -->
    <meta name="theme-color" content="#fff" />
    <!-- Optimización de la vista móvil -->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Etiquetas para Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/portfolio/images/favicon.ico" />
    <link
      rel="apple-touch-startup-image"
      href="/portfolio/images/favicon.ico"
    />

    <!-- Configuración general para cargar el manifest -->
    <link rel="manifest" href="/portfolio/manifest.json" />
    <script src="/portfolio/main.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white font-mukta">
    <div class="max-w-screen-xl mx-auto p-6">
      <header class="flex items-center justify-between mb-12">
        <div>
          <h1 class="text-4xl font-bold">Jahir Noriega</h1>
          <p class="text-lg text-gray-600">Desarrollador software</p>
        </div>
        <div class="flex space-x-4">
          <a href="/portfolio/files/CV.pdf" class="text-gray-500">CV</a>
        </div>
      </header>

      <section class="bg-gray-200 p-10 mb-12 rounded-xl">
        <div class="flex flex-col items-center justify-center">
          <img
            src="/portfolio/images/jahir.jpeg"
            alt="Jahir Noriega"
            class="rounded-full h-48 m-6"
          />
          <div
            class="text-2xl font-bold flex flex-col items-center justify-center"
          >
            <h1>Construyendo webs,</h1>
            <h1>apps, y lógica!</h1>
          </div>
        </div>
      </section>

      <section class="text-center mb-12">
        <h2 class="text-2xl font-semibold mb-4">He trabajado en:</h2>
      </section>

      <section class="grid grid-cols-4 gap-8 mb-12">
        <div class="flex justify-center items-center">
          <img src="/portfolio/images/coca.png" alt="Coca Cola" class="h-10" />
        </div>
        <div class="flex justify-center items-center">
          <img src="/portfolio/images/hm.png" alt="H&M" class="h-20" />
        </div>
        <div class="flex justify-center items-center">
          <img src="/portfolio/images/az.png" alt="Az" class="h-20" />
        </div>
        <div class="flex justify-center items-center">
          <img src="/portfolio/images/apple.png" alt="Apple" class="h-20" />
        </div>
      </section>

      <footer class="text-center mt-12">
        <section class="bg-gray-200 p-10 mb-12 rounded-xl">
          <div class="flex flex-col items-center justify-center">
            <img
              src="/portfolio/images/shakehand.png"
              alt="Let's meet"
              class="rounded-full h-48 m-6"
            />
            <div
              class="text-2xl font-bold flex flex-col items-center justify-center"
            >
              <h1>Cuéntame más sobre tu</h1>
              <h1>próximo proyecto</h1>
            </div>
            <div class="flex items-center justify-between m-7">
              <a href="mailto:noriegajahir@gmail.com"
                ><button class="px-3 py-2 bg-black mx-3 text-white rounded-xl">
                  Enviar Mail
                </button></a
              >
              <a href="https://jahirnoriega.dev/"
                ><button
                  class="px-3 py-1 mx-3 rounded-xl border-2 border-black"
                >
                  Más información
                </button></a
              >
            </div>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
